<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Form Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body style="background-color: antiquewhite;">
    <h1 id="title">DOM Manipulation with forms</h1>
    <p id="description">Assignment on reading and manupulating form inputs</p>
    <div class="d-flex flex-wrap justify-content-center">
        <div class="container-fluid w-50 custom-form">
            <h1>Form</h1>
            <form id="form" method="post" action="javascript:validateForm()">
                <div class="form-group mt-4">
                    <label for="first-name">First Name : </label>
                    <input id="first-name" class="form-control" name="first-name" placeholder="Enter First Name" required>
                </div>
                <div class="form-group mt-4">
                    <label for="last-name">Last Name : </label>
                    <input class="form-control" id="last-name" name="last-name" placeholder="Enter Last Name" required>
                </div>
                <div class="form-group mt-4">
                    <label for="address">Address : </label>
                    <textarea class="form-control" id="address" name="address" placeholder="Enter your Address" rows="4"
                        autocomplete="address-level1"></textarea>
                </div>
                <div class="form-group mt-4">
                    <label for="pincode">Pincode : </label>
                    <input type="text" class="form-control" id="pincode" name="pincode"
                        placeholder="Enter your Pin Code" required></input>
                </div>
                <div class="form-group mt-4">
                    <label>Gender :
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                    </label>
                </div>
                <div class="form-group mt-4">
                    <label>Choice of food :
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bread" value="Bread" id="bread">
                            <label class="form-check-label" for="bread">
                                Bread
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rice" value="Rice" id="rice">
                            <label class="form-check-label" for="rice">
                                Rice
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="meat" value="Meat" id="meat">
                            <label class="form-check-label" for="meat">
                                Meat
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="egg" value="Egg" id="egg">
                            <label class="form-check-label" for="egg">
                                Egg
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="seafood" value="Sea food" id="seafood">
                            <label class="form-check-label" for="seafood">
                                Sea food
                            </label>
                        </div>
                    </label>
                </div>
                <div class="form-group mt-4">
                    <label for="fname">State : </label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state">
                </div>
                <div class="form-group mt-4">
                    <label for="country">Country : </label>
                    <input type="text" class="form-control" id="country" name="country" placeholder="Enter your country"
                        autocomplete="country">
                </div>
                <button id="submit" type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
            <br>
        </div>
        <div class="container-fluid w-50">
            <h1 class="mb-5">Details</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Fields</th>
                        <th>Values</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">First Name</th>
                        <td id="fname-submitted"></td>
                    </tr>
                    <tr>
                        <th scope="row">Last Name</th>
                        <td id="lname-submitted"></td>
                    </tr>
                    <tr>
                        <th scope="row">Address</th>
                        <td id="address-submitted"></td>
                    </tr>
                    <tr>
                        <th scope="row">pincode</th>
                        <td id="pincode-submitted"></td>
                    </tr>
                    <tr>
                        <th scope="row">Gender</th>
                        <td id="gender-submitted"></td>
                    </tr>
                    <tr>
                        <th scope="row">Food choice</th>
                        <td id="food-choice-submitted"></td>
                    </tr>
                    <tr>
                        <th scope="row">State</th>
                        <td id="state-submitted"></td>
                    </tr>
                    <tr>
                        <th scope="row">Country</th>
                        <td id="country-submitted"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js">
    </script>
</body>

</html>
