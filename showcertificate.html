<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="certificate_img" src="" alt="certificate" style="width: 60%;">
    <script>
        var queryString = window.location.search
        var urlParams = new URLSearchParams(queryString)
        var data = urlParams.get('certificateName')
        console.log(data)
        document.getElementById("certificate_img").src = "Images/" + data
    </script>
</body>

</html>
