<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Form Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body style="background-color: antiquewhite;">
    <h1>CRUD WEBAPP</h1>
    <div class="d-flex flex-wrap justify-content-center">
        <div class="container-fluid w-50 custom-form">
            <h1>CRUD Form</h1>
            <form id="form" method="post" action="javascript:submitForm()" autocomplete="off">
                <div class="form-group mt-4">
                    <label for="name">Name : </label>
                    <input id="name" class="form-control" name="name" placeholder="Enter Name">
                </div>
                <div class="form-group mt-4">
                    <label for="email">Email : </label>
                    <input id="email" type="email" class="form-control" name="email" placeholder="Enter email" pattern=".+@gmail\.com">
                </div>
                <div class="form-group mt-4">
                    <label for="first-name">Contact : </label>
                    <input id="first-name" type="tel" class="form-control" name="first-name" placeholder="Enter Contact"  pattern="[0-9]{10}">
                </div>
                <button id="submit" type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
            <br>
        </div>
        <div class="container-fluid w-50">
            <h1 class="mb-5">Users</h1>
            <table class="table" id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </script>
</body>

</html>
